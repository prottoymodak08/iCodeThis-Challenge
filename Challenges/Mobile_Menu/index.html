<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu | iCodeThis</title>

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="squre"></div>
        <div class="card-profile_info">
          <div>
            <img src="https://i.pravatar.cc/150?img=32" class="user_img" />
          </div>
          <div class="profile_details">
            <h2 class="user_name">Dr. Jessica James</h2>
            <p class="designation">Dermathologist</p>
          </div>
        </div>
        <button class="branch">
          <i class="fa-solid fa-plus"></i>
          <span>Add Branch</span>
        </button>
        <div class="card-menu">
          <ul class="menu_list">
            <li class="menu_items">
              <a href="#">
                <i class="fa-solid fa-chart-pie"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="menu_items">
              <a href="#">
                <i class="fa-solid fa-inbox"></i>
                <span>Post sessions</span>
              </a>
            </li>
            <li class="menu_items">
              <a href="#">
                <i class="fa-solid fa-voicemail"></i>
                <span>Live sessions</span>
              </a>
            </li>
            <li class="menu_items">
              <a href="#">
                <i class="fa-solid fa-comments"></i>
                <span>Messages</span>
              </a>
            </li>
            <li class="menu_items">
              <a href="#">
                <i class="fa-solid fa-heart"></i>
                <span>Library</span>
              </a>
            </li>
          </ul>
        </div>
        <button class="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </main>
  </body>
</html>
