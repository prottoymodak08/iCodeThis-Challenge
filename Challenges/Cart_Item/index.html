<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Item | iCodeThis</title>

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="card flex">
        <div class="product_img">
          <img
            src="Images/606-6064333_dj-headphone-png.png"
            alt="Razer KRAKEN X 7.1 Gaming Headset"
          />
        </div>
        <div class="product_details">
          <span class="badge">Free shipping</span>
          <h2 class="title">Razer KRAKEN X 7.1 Gaming Headset (Global)</h2>
          <div class="pricing">
            <span class="previous_price">1,599,-</span>
            <h2 class="current_price">799,-</h2>
            <p class="offer_description">
              The offer is valid untill April 3 or as long as stock lasts!
            </p>
          </div>
          <button class="cart">Add to cart</button>
          <p class="stock">50+ pcs. in stock</p>
          <div class="button_section">
            <button class="add_to_cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Add to cart</span>
            </button>
            <button class="add_to_wishlist">
              <i class="fa-regular fa-heart"></i>
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
