<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login | iCodeThis</title>

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <h2 class="card-title">Already working together?</h2>
        <p class="card-description">
          Log in to your account and connect with your teammates!
        </p>
        <form class="card-form">
          <input
            type="email"
            placeholder="youremail@address.com"
            autocomplete="email"
          />
          <button class="card-btn">
            <a href="#">
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </button>
        </form>
        <div class="img_section">
          <img src="https://i.pravatar.cc/150?img=11" alt="" />
          <img src="https://i.pravatar.cc/150?img=21" alt="" />
          <img src="https://i.pravatar.cc/150?img=26" alt="" />
          <img src="https://i.pravatar.cc/150?img=33" alt="" />
          <img src="https://i.pravatar.cc/150?img=54" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
