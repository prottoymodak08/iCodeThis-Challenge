<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25 April, 2025 | iCodeThis</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <h2 class="title">Your account is closed</h2>
      <p class="description">
        Could you spare a minute to tell us how we could improve?
      </p>
      <div class="card">
        <p class="card_rating-description">
          How likely is that you would recommend us to your friends or
          colleagues?
        </p>
        <div class="card_rating-btns">
          <label>
            <input type="radio" name="rating" value="1" />
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>5</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>6</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>7</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>8</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>9</span>
          </label>
          <label>
            <input type="radio" name="rating" value="1" />
            <span>10</span>
          </label>
        </div>
        <form>
          <label>How can we improve?</label>
          <textarea placeholder="Type your suggestion here"></textarea>
          <button class="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
