<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26 Aoril, 2025 | iCodeThis</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_top">
          <h2 class="card_top-title">Get email updates when:</h2>
          <form class="card_top-checkbox_form flex_container">
            <label for="get_email-1" class="checkbox_wrapper">
              <input type="checkbox" name="" id="get_email-1" />
              <span>You're the owner</span>
            </label>
            <label for="get_email-2" class="checkbox_wrapper">
              <input type="checkbox" name="" id="get_email-2" />
              <span>You're the assignee</span>
            </label>
            <label for="get_email-3" class="checkbox_wrapper">
              <input type="checkbox" name="" id="get_email-3" />
              <span>You're the reporter</span>
            </label>
            <label for="get_email-4" class="checkbox_wrapper">
              <input type="checkbox" name="" id="get_email-4" />
              <span>Someone mentiones you</span>
            </label>
            <label for="get_email-5" class="checkbox_wrapper">
              <input type="checkbox" name="" id="get_email-5" />
              <span>Someone is assigning you</span>
            </label>
          </form>
          <p class="card_top-important">
            You may also receive other email notifications your admin
            configured. <a href="#">Learn More</a>
          </p>
        </div>
        <div class="card_bottom">
          <h2 class="card_bottom-title">Email format</h2>
          <form class="format flex_container">
            <label for="html" class="radio_wrapper">
              <input type="radio" id="html" name="email-format" checked/>
              <span>HTML</span>
            </label>
            <label for="text" class="radio_wrapper">
              <input type="radio" id="text" name="email-format" />
              <span>Text</span>
            </label>
          </form>
        </div>
        <button class="save">Save</button>
      </div>
    </main>
  </body>
</html>
